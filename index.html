<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/header.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-container">
            <h3 class="title-header">Shop</h3>
            <button class="create-product-btn-header">Create product</button>
        </div>
    </header>
    <main id="container">
        <section class="section-create">
            <div class="container">
                <div class="flex-container">
                    <div class="title-item">
                        <h2 class="title-card">Create product</h2>
                    </div>
                    <form class="flex-form">
                        <div class="item">
                            <label class="title" for="name">Name:</label>
                            <input type="text" id="name" minlength="3" placeholder="Введіть ім'я" maxlength="30" pattern="^[a-zA-Zа-яА-ЯїєійґЇІЙЄ]+$" required>
                            <span class="error-message"></span>
                        </div>
                        <div class="item">
                            <label class="title" for="price">Price:</label>
                            <input type="number" id="price" placeholder="Зазначте ціну" min="1" max="100000" required>
                            <span class="error-message"></span>
                        </div>
                        <div class="item-category">
                            <label class="title" for="select-category">Category:</label>
                            <select name="category" id="select-category" required>
                                <option value="Men">Men</option>
                                <option value="Women">Women</option>
                                <option value="Kids">Kids</option>
                                <option value="Unisex">Unisex</option>
                            </select>
                        </div>
                        <div class="item">
                            <label class="title" for="size">Size:</label>
                            <input type="text" id="size" placeholder="Зазначте розмір" minlength="1" maxlength="3" pattern="^[A-Z]+$" required>
                            <span class="error-message"></span>
                        </div>
                        <div class="item">
                            <label class="title" for="brand">Brand:</label>
                            <input type="text" id="brand" minlength="3" placeholder="Напишіть бренд" maxlength="30" required>
                            <span class="error-message"></span>
                        </div>
                        <div class="item">
                            <label class="title" for="link">Link to picture:</label>
                            <input type="link" id="link" placeholder="Вставте посилання на картинку" required>
                            <span class="error-message"></span>
                        </div>
                    </form>
                    <div class="item-btn">
                        <button class="create-btn">Save product</button>
                        <button class="close-btn">Close</button>
                    </div>
                </div>
            </div>

        </section>
        
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
